<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Jaipal Jadeja</title>

    <!--meta tags-->
    <meta charset="UTF-8" />
    <meta name="description" content="Hi this is Jaipal Jadeja" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <!--Fonts-->
    <link rel="stylesheet" href="https://use.typekit.net/zmt4mvc.css" />
    <!--Sofia Pro-->

    <!-- styling -->
    <link rel="stylesheet" href="style.css" />
    <!-- LINKING FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/e3580562cc.js"
      crossorigin="anonymous"
    ></script>
    <!-- android-tab-color -->
    <meta name="theme-color" content="#777" />
    <style>
      #my-logo {
        max-width: 17rem;
        margin-right: 0px;
        float: none;
      }
      h1,
      p {
        text-align: center;
      }
      ul {
        align-items: center;
        float: none;
        margin: 30px auto 0 auto;
      }
      ul li {
        margin-right: 0px;
      }

      .social-links {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 10px auto 0 auto;
      }
      .social-links li {
        padding: 0px 10px;
      }

      label,
      input,
      textarea {
        display: block;
        width: 100%;
      }
      .form-container ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: block;
        text-align: left;
        max-width: 100%;
      }

      .form-container li {
        padding: 0.3em;
      }
      .form-container span {
        font-weight: 700;
        color: #102a43;
        line-height: 35px;
        line-height: 2.5rem;
        font-size: 12px;
        font-size: 0.8rem;
        text-transform: uppercase;
      }
      input[type="submit"] {
        background: #fc4366;
        color: white;
        font-weight: 700;
        font-size: 1.2rem;
        border-radius: 5px;
        margin-top: 1.3em;
      }

      .form-container {
        width: 460px;
        margin: 5em auto;
      }
      form {
        background-color: #ffffff;
        padding-top: 40px;
        padding-right: 40px;
        padding-bottom: 40px;
        padding-left: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border-radius: 3px;
        overflow: hidden;
      }

      .required-star {
        color: #fc4366;
      }

      input,
      textarea {
        width: 100%;
        padding: 9px 20px;
        border: 1px solid #e1e2eb;
        background-color: #fff;
        color: #102a43;
        caret-color: #829ab1;
        box-sizing: border-box;
        font-size: 14px;
        font-size: 1rem;
        line-height: 29px;
        line-height: 2rem;
        box-shadow: inset 0 2px 4px 0 rgba(206, 209, 224, 0.2);
        border-radius: 3px;
        line-height: 29px;
        line-height: 2rem;
      }

      .submit-btn :hover {
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <header class="topbar">
      <nav class="navigation">
        <ul>
          <li><a href="index.html">HOME</a></li>
        </ul>
      </nav>
      <nav class="user">
        <ul>
          <li><a href="skills.html">SKILLS</a></li>
          <li><a href="contact.html" class="active">CONTACT</a></li>
        </ul>
      </nav>
    </header>
    <div class="main-wrapper">
      <div class="main" style="padding-top: 100px">
        <div class="logo">
          <img id="my-logo" src="img/profile.jpg" alt="jaipaljadeja" />
        </div>

        <div class="content">
          <h1>Jaipal <span id="lastname">Jadeja</span></h1>

          <p style="color: #000000">
            <i class="fas fa-envelope"></i>
            &nbsp;&nbsp;jaipaljadeja.yt@gmail.com
          </p>
          <p style="font-size: 10px; letter-spacing: 2px; padding-top: 10px">
            Feel Free to contact me :)
          </p>
        </div>
        <div class="form-container">
          <form action="https://formspree.io/f/xoqyaqlv" method="POST">
            <ul>
              <li>
                <label for="name"
                  ><span>Name <span class="required-star">*</span></span></label
                >
                <input type="text" id="name" name="user_name" />
              </li>
              <li>
                <label for="mail"
                  ><span
                    >Email <span class="required-star">*</span></span
                  ></label
                >
                <input type="email" id="mail" name="user_email" />
              </li>
              <li>
                <label for="msg"><span>Message</span></label>
                <textarea rows="4" cols="50"></textarea>
              </li>
              <li class="submit-btn">
                <input type="submit" />
              </li>
            </ul>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
